    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Led Switch</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>FunCode Lab</h1>
        </div>
        <div class="container">
            <div class="button1">
                <input type="checkbox" id="check">
                <label for="check" class="button"></label>
                <h2>LED 1</h2>
            </div>
            <div class="button1">
                <input type="checkbox" id="check1">
                <label for="check1" class="button2"></label>
                <h2>LED 2</h2>
            </div>
            <div class="button1">
                <input type="checkbox" id="check2">
                <label for="check2" class="button3"></label>
                <h2>LED 3</h2>
            </div>
        </div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Mode 1</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Mode 2</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Mode 3</label>
        </div>
    </body>
    </html>
